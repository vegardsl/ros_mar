TrajectoryPlannerROS:
  max_vel_x: 0.45
  min_vel_x: 0.05
  max_vel_theta: 1.0
  min_in_place_vel_theta: 0.4

  acc_lim_theta: 0.5
  acc_lim_x: 0.5
  acc_lim_y: 0.0

  escape_vel: -0,05

  holonomic_robot: false

  heading_lookahead: 1.5

  dwa: false
  vx_samples: 10

  yaw_goal_tolerance: 0.10
  xy_goal_tolerance: 0.20

  pdist_scale: 2
